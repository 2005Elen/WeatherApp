<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <span class="fs-4">WeatherApp</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Home</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Information</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Documentation</a>
      </nav>
    </div>
    <div class="container mt-5">

        <div class="row">
            <div class="col-5 offset-1">
                <h1>Weather in your city</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">City</label>
                    {{form.name}}
                    <input type="submit" name="send" value="to know" class="mt-2 btn btn-danger">
                </form>
            </div>
            <div class="col-4 offset-1">
                <h1>Information</h1>

                {% for info in all_info %}
                    <div class="alert alert-light">
                        <b>City:</b> {{info.city}}<br>
                        <b>Temperature:</b> {{info.temp}}<sup>o</sup><br>
                        <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="image of weather" class="img-thumbnail">
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>


</body>
</html>
